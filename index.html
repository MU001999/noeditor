<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>No-Editor</title>
    <script src="./index.js"></script>
</head>
<style type="text/css">
    body,
    html {
        margin: 0px;
        height: 100%;
    }

    #codeEditor {
        width: 100%;
        height: 99.535%;
        resize: none;
        padding: 0px;
        margin: 0px;
        border: 0px;
        font-size: 16px;
        font-family: consolas;
    }
</style>

<body>
    <textarea id="codeEditor" onkeydown="run(event)"></textarea>

    <script>
        var fs = require('fs');
        document.addEventListener('drop', function (e) {
            e.preventDefault();
            e.stopPropagation();

            for (let f of e.dataTransfer.files) {
                console.log('File(s) you dragged here: ', f.path)
                fs.readFile(f.path, 'utf8', function (err, data){
                    document.getElementById('codeEditor').value = data;
                });
            }
        });
        document.addEventListener('dragover', function (e) {
            e.preventDefault();
            e.stopPropagation();
        });
    </script>
</body>

</html>
